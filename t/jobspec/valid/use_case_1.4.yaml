version: 999
resources:
  - type: slot
    count: 4
    label: nodelevel
    with:
    - type: node
      count: 1
      with:
        - type: socket
          count: 2
          with:
            - type: core
              count: 4
tasks:
  - command: [ "flux", "start" ]
    slot: nodelevel
    count:
      per_slot: 1
attributes:
  system:
    duration: 3600.
    cwd: "/home/flux"
    environment:
      HOME: "/home/flux"
