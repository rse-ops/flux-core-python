version: 999
resources:
  - type: slot
    label: default
    count: 10
    with:
    - type: memory
      count:
        min: 2
      unit: GB
    - type: core
      count: 1
tasks:
  - command: [ "app" ]
    slot: default
    count:
      per_slot: 1
attributes:
  system:
    duration: 3600.
    cwd: "/home/flux"
    environment:
      HOME: "/home/flux"
